{% extends 'base.html' %}
{% block content %}

  <h1>Delete A Game</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <a href="{% url 'games_detail' object.id %}">Cancel</a>
  </form>

  <br>

{% endblock %}
